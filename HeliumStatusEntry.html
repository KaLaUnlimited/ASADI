<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Helium Status Entry</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/firebase/heliumDB.js"></script>

  </head>

  <body>
    <!-- Add Helium Status  -->
       <div class="panel panel-primary">
         <div class="panel-heading">
           <h3 class="panel-title"><strong>Helium Status Entry</strong></h3>
         </div>
         <div class="panel-body">

           <!-- Entry Form -->
           <form>
               <div class="form-row">
                 <div class="form-group col-md-4">
                   <label for="inputHContainer1">Helium Container 1</label>
                   <input type="text" class="form-control" id="inputHContainer1" placeholder="Helium Container 1">
                 </div>
                 <div class="form-group col-md-4">
                   <label for="inputHContainer2">Helium Container 2</label>
                   <input type="text" class="form-control" id="inputHContainer2" placeholder="Helium Container 2">
                 </div>
                 <div class="form-group col-md-4">
                   <label for="inputHContainer3">Helium Container 3</label>
                   <input type="text" class="form-control" id="inputHContainer3" placeholder="Helium Container 3">
                 </div>
               </div>
               <div class="form-row">
                 <div class="form-group col-md-4">
                   <label for="inputHContainer4">Helium Container 4</label>
                   <input type="text" class="form-control" id="inputHContainer4" placeholder="Helium Container 4">
                 </div>
                 <div class="form-group col-md-4">
                   <label for="inputHExpended">Helium Expended</label>
                   <input type="text" class="form-control" id="inputHExpended"  placeholder="Helium Expended">
                 </div>
                 <div class="form-group col-md-4">
                   <label for="inputLoggedBy">Logged By</label>
                   <input type="text" class="form-control" id="inputLoggedBy"  placeholder="Name">
                 </div>
               </div>
               <div class="form-row">
                 <div class="form-group col-md-4">
                   <label for="inputTimeLogged">Time Logged</label>
                   <input type="text" class="form-control" id="inputTimeLogged"  placeholder="ex. 0100, 0200">
                 </div>
                 <div class="form-group col-md-9">
                   <label for="txtAreaNotes">Note</label>
                   <textarea class="form-control" id="txtAreaNotes" rows="3"></textarea>
                 </div>
               </div>

               <button type="button" class="btn btn-primary" onclick="saveHeliumData()">Save</button>

           </form>

         </div>

       </div>

       <!-- Report Table-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Helium Status</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='helium-status-table'>
                <thead>
                  <tr>
                    <th>Helium Container 1</th>
                    <th>Helium Container 2</th>
                    <th>Helium Container 3</th>
                    <th>Helium Container 4</th>
                    <th>Helium Expended</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

  </body>

</html>
